name: "Terraform"

on:
  push:
    branches:
      - svcuser
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.2
          #cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
      
      - name: Get secret from deploy env
        env:
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
        run: |
            export SNOWFLAKE_USER="$SNOWFLAKE_USER"
            export SNOWFLAKE_PASSWORD="$SNOWFLAKE_PASSWORD"
            export SNOWFLAKE_ACCOUNT="$SNOWFLAKE_ACCOUNT"
      

      - name: Terraform Init
        id: init
        env:
          ACCESS_KEY_ID: ${{ secrets.ACCESS_KEY_ID }}
          SECRET_ACCESS_KEY: ${{ secrets.SECRET_ACCESS_KEY }}
       
        run: terraform init -backend-config="key=${{ secrets.STATE_KEY }}"
             -backend-config="access_key=${{ secrets.ACCESS_KEY_ID }}"
             -backend-config="secret_key=${{ secrets.SECRET_ACCESS_KEY }}"
             -input=false -no-color
             
             
      
      - name: Terraform Validate
        id: validate
        
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -input=false
        continue-on-error: true
        

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            <details><summary>Show Plan</summary>
            \`\`\`terraform\n
            ${process.env.PLAN}
            \`\`\`
            </details>
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        
        if: github.ref == 'refs/heads/svcuser' && github.event_name == 'push'
        run: terraform apply -var="username=${{ secrets.SNOWFLAKE_USER }}" -var="password=${{ secrets.SNOWFLAKE_PASSWORD }}" -var="account=${{ secrets.SNOWFLAKE_ACCOUNT }}" -auto-approve -input=false
